<h1>Tags não Visuais</h1>
<!--
TAGS Semânticas...

section = agrupamento tematico de conteúdo;
article = conteudo auto-contido
header = cabeçalho da pagina
footer = rodapé do documento
nav = agrupa links de navegação
aside = de lado (ex: sidebar)
details = exibe detalhes que podem ser exibidos ou escondidos

Mais utilizadas

div = divisão ou seção (ocupa linha inteira)
span = usado para agrupar elementos inline

-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
