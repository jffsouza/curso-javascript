<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Indie Flower', cursive;
            font-size: 40px;
            border: solid 3px red;
            /* Short range property - 3 propriedades em linha */
            padding: 40px;
            text-align: center;
        }

        div {
            border: inherit;
            padding: inherit;
            /* inherit = Herança */
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando!</div>
</body>

</html>
