<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Origem CSS: Externo, Interno e Inline</title>
    
    <!-- Aplicando css através da tag style -->
    <style>
        body {
            background-color: aquamarine;
        }
    </style>

    <!-- Aplicando css através de link externo -->
    <link rel="stylesheet" href="css/externo.css">

</head>

<!-- Aplicando css inline (Não recomendado) -->
<body style="background-color: coral;">
    <h1>E agora?</h1>
</body>

<!-- OBS: Tem como preferência e sera 
    aplicado o ultimo elemento processado -->

</html>
